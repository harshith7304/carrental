<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #3f51b5, #2196f3);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .btn {
            background: #ff4444;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .btn:hover {
            background: #cc3333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .loading {
            margin-top: 1rem;
            opacity: 0.7;
        }
    </style>
    <script>
        // Automatic redirect after 3 seconds with user feedback
        let countdown = 3;
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            if (countdownElement) {
                countdownElement.textContent = countdown;
                countdown--;
                if (countdown < 0) {
                    window.location.href = "mainpage.html";
                } else {
                    setTimeout(updateCountdown, 1000);
                }
            }
        }
        window.onload = function() {
            setTimeout(updateCountdown, 1000);
        };
    </script>
</head>

<body>
    <div class="container">
        <h1>ðŸš— Welcome to Car Rental</h1>
        <p>Your premium vehicle rental service</p>
        <a href="mainpage.html" class="btn">Enter Website</a>
        <div class="loading">
            <p>Auto-redirecting in <span id="countdown">3</span> seconds...</p>
        </div>
    </div>
</body>

</html>
