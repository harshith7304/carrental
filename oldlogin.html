<!DOCTYPE html>
<html>
<head>
	<title>Login & Registration Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="nlogin.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Sign In</h2>
      <label>
        <span>Email Address</span>
        <input type="email" name="email">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password">
      </label>
      <button class="submit" type="button"><a href=main.html >Sign In</a></button>
      <div class="social-media">
        <ul>
          <li><img src="facebook.png"></li>
          <li><img src="google.png"></li>
          <li><img src="twitter.jpeg"></li>
          <li><img src="linkedin.png"></li>
        </ul>
      </div>
    </div>
    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h1>New here?</h1>
          <p>sign up and discover</p>
        </div>
        <div class="img-text m-in">
          <h1>One of us?</h1>
          <p>just sign in</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <form action="" onsubmit="returnformvalidate();">
        <label>
          <span>Name</span>
          <input type="text" id="sname">
        </label>
        <label>
          <span>Email</span>
          <input type="email" id="mailid">
        </label>
        <label>
          <span>Password</span>
          <input type="password" id="pass">
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password" id="pass">
        </label>
        <label>
            <span>Mobile Number</span>
            <input type="text" id="pnum">
          </label>
        <button type="submit" class="submit">Sign Up Now</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="nlogin.js"></script>
</body>
</html>
